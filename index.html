<!DOCTYPE html>

<head>

  <style>

    #motd { margin: 20px 0; font-style: italic; line-height: 1.6; }
    .players { display: flex; justify-content: space-around; flex-wrap: wrap; }
    .player { background: rgba(255,255,255,0.1); padding: 5px 10px; border-radius: 15px; margin: 5px; font-size: 0.9em; }
    .last-update { text-align: center; opacity: 0.6; font-size: 0.9em; margin-top: 20px; }
    .loading { opacity: 0.5; }
    a.drive-link { display: inline-block; padding: 10px 20px; background: #4ecdc4; color: #0f0f23; font-weight: bold; border-radius: 10px; text-decoration: none; transition: background 0.3s ease; }
    a.drive-link:hover { background: #38b2ac; }
    footer { text-align: center; margin-top: auto; padding: 20px; font-size: 0.9em; opacity: 0.7; }
    @media (max-width: 768px) { 
      h1 { font-size: 2em; }

      </div>

      <div class="status-row">

      <div id="player-list" class="players"></div>

  <!-- Google Drive Link Section -->

  </div>

  <footer>
    For enquiries please contact <a href="mailto:server@chedsmp.com" style="color:#4ecdc4;">server@chedsmp.com</a>
  </footer>

  <script>
    const SERVER = '51.161.216.165:25581'; // e.g., 'play.chedsmp.com:25565' or IP from panel.lilypad.gg

    async function fetchStatus() {
      try {
        const response = await fetch(`https://api.mcsrvstat.us/2/${SERVER}`);
        const data = await response.json();
        
        document.getElementById('online-status').textContent = data.online ? 'üü¢ ONLINE' : 'üî¥ OFFLINE';
        document.getElementById('online-status').className = data.online ? 'status-indicator online' : 'status-indicator offline';
        document.getElementById('version').textContent = data.version || 'Unknown';
        document.getElementById('icon').src = data.icon || '';
        document.getElementById('motd').innerHTML = data.motd?.html || 'No MOTD';
        document.getElementById('players-online').textContent = `Players: ${data.players?.online || 0}`;
        document.getElementById('players-max').textContent = `Max: ${data.players?.max || '--'}`;
        
        const playerList = document.getElementById('player-list');
        playerList.innerHTML = '';
        if (data.players?.list && data.players.list.length > 0) {
          data.players.list.slice(0, 20).forEach(player => {
            const span = document.createElement('span');
            span.className = 'player';
            span.textContent = player;
            playerList.appendChild(span);
          });
        } else {
          playerList.innerHTML = '<p style="width:100%;text-align:center;opacity:0.6;">No players online</p>';
        }
        
        document.getElementById('status').classList.remove('loading');
        document.getElementById('last-update').textContent = `Last updated: ${new Date().toLocaleTimeString()}`;
      } catch (error) {
        console.error('Error fetching status:', error);
        document.getElementById('online-status').textContent = '‚ùå Error';
        document.getElementById('online-status').className = 'status-indicator offline';
      }
    }

    // Initial fetch and auto-refresh every 30 seconds
    fetchStatus();
    setInterval(fetchStatus, 30000);
  </script>
</body>
